<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Manager</title>
</head>
<body>
    <h1>Expense Manager</h1>
    <button onclick="getExpenses()">Get All Your Expenses</button>
    <p id="status"></p>
    <table id="expenseTable" border="1">
        <thead>
            <tr>
                <th>Serial</th>
                <th>Category</th>
                <th>Subcategory</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Consumer</th>
                <th>Necessity</th>
                <th>Date</th>
                <th>Time</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <h2>Add New Expense</h2>
    <form>
        <input type="text" id="category" placeholder="Category">
        <input type="text" id="subcategory" placeholder="Subcategory">
        <input type="text" id="quantity" placeholder="Quantity">
        <input type="number" id="price" placeholder="Price">
        <input type="text" id="consumer" placeholder="Consumer">
        <input type="text" id="necessity" placeholder="Necessity">
        <button type="button" onclick="saveExpense()">Add Expense</button>
    </form>
    <br>
    <a href="loginsuccess.html"> <button>Back</button> </a>

    <script src="expenses.js"></script>
    <script src="onAllPages.js"></script>
</body>
</html>
